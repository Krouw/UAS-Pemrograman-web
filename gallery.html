<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Hokkaido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Galeri Hokkaido</h1>
        <p>Jelajahi pemandangan dan objek wisata menakjubkan di Hokkaido melalui galeri pilihan kami.</p>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://www.nippon.com/en/ncommon/contents/guide-to-japan/120449/120449.jpg" width="250" height="150" alt="Otaru Canal" />
                <p>Otaru Canal</p>
            </div>
            <div class="gallery-item">
                <img src="https://www.powderhounds.com/site/DefaultSite/filesystem/images/Japan/Niseko/Overview/03.jpg" width="250" height="150" alt="Niseko Ski Resort" />
                <p>Niseko Ski Resort</p>
            </div>
            <div class="gallery-item">
                <img src="https://japan.de/wp-content/uploads/sites/65/2020/03/shiretoko-nationalpark-fuenf-seen-shutterstock_1547945165.jpg" width="250" height="150" alt="Shiretoko National Park" />
                <p>Shiretoko National Park</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
